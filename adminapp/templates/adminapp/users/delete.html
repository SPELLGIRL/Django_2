{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="confirmation-page">
        Уверены, что хотите удалить пользователя
        <strong>{{ object.username }}</strong>?
        <form class="confirmation-page__form" action="{% url 'admin:user_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <div class="input-form__submit-buttons">
                <button type="submit" class="form-control">
                    Delete
                </button>
                <button type="button" class="form-control">
                    <a href="{% url 'admin:user_read' object.pk %}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
