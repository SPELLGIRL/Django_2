{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div>
        Уверены, что хотите удалить {{ object.title }}?
        <form action="{% url 'admin:user_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <button type="submit">
                Delete
            </button>
        </form>
        <button>
            <a href="{% url 'admin:user_read' object.pk %}">Cancel</a>
        </button>
    </div>
{% endblock %}
