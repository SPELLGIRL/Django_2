<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|capfirst }}
        {% endblock %}
    </title>
    {% block css %}
        <style>
            a {
                color: black;
            }

            .not_is_active {
                color: red;
            }

            .products__item {
                position: relative;

                width: 270px;
                height: 270px;
                margin-right: 30px;
                margin-bottom: 30px;
            }

            .background {
                background: center center no-repeat;
                background-size: cover;
            }

            .user_avatar {
                margin: 10px 10px;
            }
        </style>
    {% endblock %}
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="content">
            <div class="container">
                {% block menu %}
                    {% include 'adminapp/menu.html' %}
                {% endblock %}
                <div class="profile">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
