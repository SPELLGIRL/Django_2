<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|capfirst }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css"
              href="{% static 'css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="content">
            <div class="container">
                <div class="background header-admin padding-content">
                    {% block menu %}
                        <header class="header">
                            <a class="logo" href="{% url 'home:index' %}"><img
                                    src="{% static 'img/logo.svg' %}"
                                    alt="logo"></a>
                            <nav>
                                {% include 'adminapp/menu.html' %}
                            </nav>
                        </header>
                    {% endblock %}
                </div>
                <div class="background padding-content admin-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
