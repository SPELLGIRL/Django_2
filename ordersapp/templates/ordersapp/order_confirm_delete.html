{% extends 'ordersapp/base.html' %}
{% load static %}

{% block content %}
    <div class="confirmation-page">
        Уверены, что хотите удалить заказ
        {% include 'ordersapp/include/inc_order_summary.html' %}
        <form class="confirmation-page__form"
              action="{% url 'order:order_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <div class="input-form__submit-buttons">
                <button class="form-control" type="submit">
                    Delete
                </button>
                <button class="form-control" type="button">
                    <a href="{% url 'order:orders_list' %}">
                        Cancel
                    </a>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
