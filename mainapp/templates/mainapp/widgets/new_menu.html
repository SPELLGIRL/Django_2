{% load static %}
<ul class="new-menu">
    {% for link in new_menu_links %}
        <li class="new-menu__list">
            <a href="{% url 'home:index' %}{{ link.category__name|lower }}"
               class="new-menu__link {% if current_product_category == link.category__name|lower %} new-menu__link_active {% endif %}"
            >{{ link.title }}
            </a>
        </li>
    {% endfor %}
</ul>
